<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Pokedex</title>
	<!--Style Resources-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<link rel="stylesheet" href="../css/style.css">
	<!--End Style Resources-->
</head>
<body>
	<!--Load Carousel-->
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="9"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="10"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="11"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="12"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="13"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="14"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="15"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="16"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="17"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="18"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="19"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="20"></li>
				
			</ol>

			<div id="carousel-pokemons" class="carousel-inner">

				<div class="carousel-item active" id="onload-Active-Carrousel">
					
				</div>
				
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	<!--Second Carousel-->
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active" id="active-carousel">
			</div>
			<div class="carousel-item" id="carrouselItem">
				
			</div>
			
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<!--End Carousel-->
	
	<section class="searchBar">
		<div class="row">
			<input type="search" name="findingPokemon" id="findingPokemon" class="col-6 offset-3 pokeFinder text-lowercase">
		</div>
	</section> 
	<section>
		<div class="row">
			<button id="searchButton" class="col-4 offset-4 bg-transparent" type="button">Buscar</button>
		</div>
	</section>
	
	
	<!--Js Resources-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="../js/app.js"></script>
	<!--End Js Resources-->
</body>
</html>
